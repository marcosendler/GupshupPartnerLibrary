name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: [8.1, 8.2, 8.3]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v3
        with:
          php-version: ${{ matrix.php }}
          tools: composer:v2
          coverage: none

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: ${{ runner.os == 'Windows' && 'C:/Users/runneradmin/AppData/Local/Composer' || '~/.cache/composer' }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Validate composer.json
        run: composer validate --strict

      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction --no-progress --no-suggest

      - name: PHP Lint (fast check)
        run: |
          find . -name '*.php' -not -path './vendor/*' -not -path './.git/*' -print0 | xargs -0 -n1 -P4 php -l

      - name: Run Tests
        run: composer test || vendor/bin/phpunit --colors=always

      - name: Upload coverage to Codecov (optional)
        if: success() && always() && env.CODECOV_TOKEN != ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        run: |
          # If you add code coverage tools, uncomment and use the lines below
          # composer require --dev phpunit/php-code-coverage
          # vendor/bin/phpunit --coverage-text --coverage-clover=coverage.xml
          echo "Codecov placeholder; add coverage steps if needed"
